name: APK Yapici
on: [push]

jobs:
  apk-yap:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Java Kur
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Flutter Kur
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Kutuphaneleri Yukle
        run: |
          # requirements.txt dosyasını az önce düzelttiğin için
          # artık buradan doğru sürüm (0.23.2) yüklenecek.
          pip install -r requirements.txt

      - name: APK Derle
        # Artık flet sürümü 0.23.2 olduğu için bu komut kesin çalışacak:
        run: flet build apk --product-name "Hilal_kpss" --icon icon.png --verbose

      - name: Dosyayi Yukle
        uses: actions/upload-artifact@v4
        with:
          name: Hilal_kpss_APK
          path: build/apk/app-release.apk
