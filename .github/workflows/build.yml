name: APK Yapici
on: [push]

jobs:
  apk-yap:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Java Kur
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Flutter Kur (Eski Saglam Surum)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Kutuphaneleri Yukle
        run: |
          # Önce senin dosyanı yüklesin (eski sürüm gelse bile sorun değil)
          pip install -r requirements.txt
          
          # ŞİMDİ MÜDAHALE EDİYORUZ:
          # Ne yüklü olursa olsun, her şeyi silip ZORLA 0.24.1 sürümünü kuruyoruz.
          pip install --force-reinstall flet==0.24.1

      - name: APK Derle
        # Artık kesinlikle 0.24.1 olduğu için bu komut %100 çalışacak:
        run: flet build apk --product-name "Hilal_kpss" --icon icon.png --verbose

      - name: Dosyayi Yukle
        uses: actions/upload-artifact@v4
        with:
          name: Saglam-APK
          path: build/apk/app-release.apk
