name: APK Yapici
on: [push]

jobs:
  apk-yap:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Java Kur
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Flutter Kur
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Kutuphaneleri Yukle
        run: |
          pip install -r requirements.txt
          # Senin istediğin o güvenli sürümü yüklüyoruz:
          pip install flet==0.21.2

      - name: APK Derle
        # ARTIK BURAYA ISIM YAZMIYORUZ, flet.yaml DOSYASINDAN OTOMATIK ALACAK
        run: flet build apk --verbose

      - name: Dosyayi Yukle
        uses: actions/upload-artifact@v4
        with:
          name: Hilal_kpss_APK
          path: build/apk/app-release.apk
          
